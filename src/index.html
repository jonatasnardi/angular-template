<!doctype html>
<html lang="en" data-framework="angularjs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Beef App</title>
        <link rel="icon" type="image/png" href="images/beef-196x196.png" sizes="196x196" />
        <link rel="icon" type="image/png" href="images/beef-128.png" sizes="128x128" />
        <link rel="icon" type="image/png" href="images/beef-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="images/beef-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="images/beef-16x16.png" sizes="16x16" />
        
        <link async href="http://fonts.googleapis.com/css?family=Fredoka%20One" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="lib.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body ng-app="app" ng-strict-di>
        
        <div bf-nav-bar title="beef App"></div>        
        <div ui-view></div>
            
        <script src="lib.js"></script>
        <script src="main.js"></script>
        <script>
            $(document).ready(function () {
                $(document).click(function (event) {
                    var clickover = $(event.target);
                    var _opened = $(".navbar-collapse").hasClass("navbar-collapse in");
                    if (_opened === true && !clickover.hasClass("navbar-toggle")) {
                        $("button.navbar-toggle").click();
                    }
                });
            });
        </script>
    </body>
</html>
